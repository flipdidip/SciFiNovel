<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SciFiNovel</title>
    <script>
      // GitHub Pages SPA redirect
      // This script takes the current URL and redirects to the index page with the URL encoded as a query parameter
      // The index page will then use JavaScript to decode the URL and navigate to the correct route

      var segmentCount = 1; // Number of segments to keep (SciFiNovel)
      var l = window.location;

      // Redirect to index.html with the path as a query parameter
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + segmentCount)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(segmentCount)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
